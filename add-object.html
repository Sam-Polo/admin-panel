<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление объекта - SportYugra Admin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js" defer></script>
</head>
<body>
    <div class="edit-object-container">
        <h1>Добавление объекта</h1>
        
        <form id="object-form" class="edit-object-form">
            <div class="form-group">
                <label for="name">Название *</label>
                <input type="text" id="name" placeholder="Введите название объекта" required>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" placeholder="Введите описание объекта"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Адрес *</label>
                <input type="text" id="address" placeholder="Введите адрес объекта" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="Введите номер телефона" maxlength="11" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <div class="form-group coordinates-group">
                <label>Координаты *</label>
                <div class="coordinates-inputs">
                    <div class="coordinate-input">
                        <label for="latitude">Широта:</label>
                        <input type="number" id="latitude" step="any" required placeholder="Введите широту" maxlength="9">
                    </div>
                    <div class="coordinate-input">
                        <label for="longitude">Долгота:</label>
                        <input type="number" id="longitude" step="any" required placeholder="Введите долготу" maxlength="9">
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-primary">Сохранить</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Отмена</button>
            </div>
        </form>
    </div>

    <!-- Скрипты -->
    <script src="firebase-config.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="add-object.js" defer></script>
</body>
</html>
