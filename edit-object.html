<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование объекта - SportYugra Admin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js" defer></script>
</head>
<body>
    <div class="edit-object-container">
        <h1>Редактирование объекта</h1>
        
        <form id="edit-form" class="edit-object-form">
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Введите название объекта" 
                       maxlength="32">
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" rows="4" 
                          placeholder="Введите описание объекта"
                          maxlength="256"></textarea>
            </div>
            
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" required 
                       placeholder="Введите адрес объекта"
                       maxlength="64">
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" 
                       placeholder="Введите номер телефона"
                       maxlength="11"
                       pattern="[0-9]*"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            
            <div class="form-group coordinates-group">
                <label>Координаты:</label>
                <div class="coordinates-inputs">
                    <div class="coordinate-input">
                        <label for="latitude">Широта:</label>
                        <input type="number" id="latitude" name="latitude" step="any" required 
                               placeholder="Введите широту"
                               maxlength="9">
                    </div>
                    <div class="coordinate-input">
                        <label for="longitude">Долгота:</label>
                        <input type="number" id="longitude" name="longitude" step="any" required 
                               placeholder="Введите долготу"
                               maxlength="9">
                    </div>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn-primary">Сохранить</button>
                <button type="button" id="cancel-btn" class="btn-secondary">Отмена</button>
            </div>
        </form>
        
        <div id="error-message" class="error hidden"></div>
    </div>

    <!-- Скрипты -->
    <script src="firebase-config.js" defer></script>
    <script src="edit-object.js" defer></script>
</body>
</html>
